name: Test au push sur develop

on:
  push: 
    branches: 
      - develop
      
jobs:
  test:
    name: Test
    runs-on: ubuntu-20.04
     
    steps:
    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: npm-

    - name: Install
      run: npm install

    - name: Testing
      run: npm run test
